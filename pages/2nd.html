    <script>
      function Credits() {
        var a = document.getElementById("credit1").value;
        b = document.getElementById("credit2").value;
        c = document.getElementById("credit3").value;
        d = document.getElementById("credit4").value;
        e = document.getElementById("credit5").value;
        f = document.getElementById("credit6").value;
        g = document.getElementById("credit7").value;
        if (a == "O") {
          a = 10;
        } else if (a == "A+") {
          a = 9;
        } else if (a == "A") {
          a = 8;
        } else if (a == "B+") {
          a = 7;
        } else if (a == "B") {
          a = 6;
        }

        } else if (b == "A") {

        } else if (b == "B+") {

        } else if (b == "B") {

        }
        if (c == "O") {

        } else if (d == "B+") {

        if (f == "O") {

        } else if (f == "A") {

        } else if (f == "B+") {

        if (g == "O") {

        } else if (g == "B+") {

          g = 6;
        }
        /*'A+'=9;
		'A'=8;
		'B+'=7;
		'B'=6;*/
        Total = 1 * a + 1 * b + 3 * c + 4 * d + 3 * e + 3 * f + 3 * g;
        Result = Total / 18;
        n = Result.toFixed(3);
        document.getElementById("total").innerHTML = "Total : " + Total;
        document.getElementById("Result").innerHTML = "Your SGPA is  " + n;
      }
